<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSmart - Your Online Store</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #333; color: white; padding: 1rem 2rem; text-align: center; }
        nav { background-color: #555; padding: 1rem; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        .hero { background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover; color: white; padding: 100px 20px; text-align: center; }
        .products { display: flex; flex-wrap: wrap; justify-content: space-around; padding: 2rem; }
        .product-card { background: #f4f4f4; border: 1px solid #ccc; border-radius: 8px; width: 250px; margin: 1rem; padding: 1rem; text-align: center; }
        .product-card img { max-width: 100%; height: auto; border-radius: 5px; }
        footer { margin-top: 2rem; }
    </style>
</head>
<body>

<header>
    <h1>ShopSmart</h1>
    <p>Your one-stop online shop for everything!</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Categories</a>
    <a href="#">Deals</a>
    <a href="#">Contact</a>
    <a href="#">Cart</a>
</nav>

<section class="hero">
    <h2>Welcome to ShopSmart</h2>
    <p>Find the best products at unbeatable prices</p>
</section>

<section class="products">
    <div class="product-card">
        <img src="https://via.placeholder.com/250x150" alt="Product 1">
        <h3>Product Name 1</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/250x150" alt="Product 2">
        <h3>Product Name 2</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/250x150" alt="Product 3">
        <h3>Product Name 3</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
    </div>
</section>

<footer>
    <p>&copy; 2025 ShopSmart. All rights reserved.</p>
</footer>

</body>
</html>
